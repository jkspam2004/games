{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Hangman Game{% endblock %}</title>
    <meta charset="utf-8" />

    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" media="screen" title="bootstrap" charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" media="screen" title="bootstrap-theme" charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/hangman.css' %}" type="text/css" title="hangman style" charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="{% static 'img/apple.png' %}"/>
    {% endblock %}
</head>
<body>
    {% include 'partials/navbar.html' %}

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
