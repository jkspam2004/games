{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>Let's play hangman</h2>

        <form id="index_form" name="play" action="/start" method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="control-label col-md-2">Enter your name:</label>
                <div class="col-md-3">
                    <input type="text" id="name" name="name" value="{{ request.session.name }}" class="form-control" placeholder="Name" />
                    <span id="errors" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="level" class="control-label col-md-2">Select difficulty:</label>
                <div class="col-md-3">
                    <select option name="level" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10 (difficult)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="prepopulate" class="control-label col-md-2">Prepopulate a letter?
                </label>
                <div class="col-md-3">
                    <input type="checkbox" name="prepopulate" id="prepopulate" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-md-offset-2">
                    <button type="submit" class="btn btn-primary" />Play Game</button>
                </div>
            </div>
        </form> 
    </div>
{% endblock %}

{% block scripts %}
    {% load staticfiles %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
{% endblock %}
