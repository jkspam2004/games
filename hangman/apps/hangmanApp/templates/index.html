<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hangman Game</title>
    <meta charset="utf-8" />
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"  media="screen" title="bootstrap" charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" media="screen" title="bootstrap-theme" charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/hangman.css' %}" media="screen" title="hangman style" charset="utf-8" />
    <link rel="shortcut icon" type="image/png" href="{% static 'img/apple.png' %}"/>
</head>
<body>
    <nav class="navbar navbar-inverse navabar-fixed-top mynav" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Hangman</a>
            </div> <!-- navbar-header -->
            {% if request.session.name %}
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle dropdown-1" data-toggle="dropdown">Menu <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/leaderboard">Leaderboard</a></li>
                            <li><a href="/settings">Settings</a></li>
                        </ul>
                    </li>
                    <li><a href="/logout">Logout</a></li>
                </ul> <!-- ul.nav navbar-nav navbar-right -->
            </div> <!-- div.collapse -->
            {% endif %}
        </div> <!-- container -->
    </nav>

    <div class="container">
        <h2>Let's play hangman</h2>

        <form id="index_form" name="play" action="/start" method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="name" class="control-label col-md-2">Enter your name:</label>
                <div class="col-md-3">
                    <input type="text" id="name" name="name" value="{{ request.session.name }}" class="form-control" placeholder="Name" />
                    <span id="errors" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="level" class="control-label col-md-2">Select difficulty:</label>
                <div class="col-md-3">
                    <select option name="level" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10 (difficult)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 col-md-offset-2">
                    <button type="submit" class="btn btn-primary" />Play Game</button>
                </div>
            </div>
        </form> 
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        $(document).ready(function() {
            $('#index_form').on('submit', function(event){
                if ($.trim($("#name").val()) === "") {
                    $("#errors").append("Please enter a name");
                    return false;
                }
            });
        });
    </script>

</body>
</html>
